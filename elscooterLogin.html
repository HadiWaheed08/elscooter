<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHDeS.se</title>
</head>

<body>
     
    
   
    <form id="myUser">
        <label for="mail or username">Please enter your email or username:</label>  <!-- den här frågar om min user eller email -->
        <input type="text" id="mail or username" name="mail or username">
        <br>
        <label for="password">Password:</label><!-- Den här frågar för password -->
        <input type="password" id="password" name="password">
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        let username = null; // Variabel för att spara användarnamnet senare
        const form = document.getElementById('myUser'); // Hämta formuläret med ID

        form.addEventListener('submit', function (event) { // Lägger till en händelselyssnare 
            event.preventDefault(); 
            const text = document.getElementById('mail or username').value; // Hämta värdet från användarnamn- eller email
            const password = document.getElementById('password').value; // Hämta värdet från lösenordet


            console.log(text + password); // Logga inmatade värden för felsökning

            if (text == "Hadi.Waheed08" && password == "Wow1234") {// Kontrollera om värden matchar
                username = text; // Spara användarnamnet i variabeln

                window.location.href = `elscooterHyra.html?username=${encodeURIComponent(username)}`;// skickar till elscooterHyra.html med användarnamnet 
            }
            else {
                alert("Fel användarnamn eller lösenord!");//    Visa ett felmeddelande om inloggningen inte går 
            }
        });
    </script>

</body>

</html>
